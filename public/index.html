<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GA Instructor Code Challenge</title>
  <style>

    body {
      background-color: #eacf96;
      margin-left: 30px;
      margin-top: 10px;
      font-family: Verdana, sans-serif, serif;
    }

    ul, li {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    input {
      height: 40px;
      width: 300px;
      padding-left: 10px;
      font-size: 1em;
    }

    button {
      position: relative;
      top: 2px;
      margin-left: 10px;
      width: 70px;
      height: 42px;
      border-radius: 10px;
      background-color: #bbb;
      cursor: pointer;
      font-size: 1.5em;
    }

    button:hover {
      background-color: #eee;
    }

    .movie-list {
      margin-top: 20px;
    }

    .movie {
      cursor: pointer;
      width: 800px;
      margin-bottom: 5px;
      padding: 0 20px;
      position: relative;
      -webkit-transition: margin .25s ease;
      transition: margin .25s ease;
      -webkit-transition: padding .25s ease;
      transition: padding .25s ease;
    }

    .movie.expand {
      margin-bottom: 20px;
      margin-top: 10px;
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #f2e5c9;
    }

    .movie .movie-title {
      margin: 0 0 0 10px;
      font-weight: normal;
      font-size: 0.8em;
      -webkit-transition: margin .25s ease;
      transition: margin .25s ease;
    }

    .movie.expand .movie-title {
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 1.3em;
    }

    .movie table.movie-info {
      display: none;
      width: 500px;
      border-spacing: 20px 10px;
      border-collapse: separate;
    }

    .movie.expand table.movie-info {
      display: block;
    }

    .movie-info td {
      vertical-align: top;
    }

    .movie-info td.field-name {
      text-align: right;
      width: 110px;
    }

    .movie .movie-poster {
      width: 200px;
      position: absolute;
      top: 70px;
      left: 590px;
      opacity: 0;
      -webkit-transition: opacity .25s ease;
      transition: opacity .25s ease;
    }

    .movie.expand .movie-poster {
      opacity: 1;
    }

  </style>
</head>
<body>
  <h1>Movie Search</h1>
  <input type="text" name="searchBox" placeholder="Search for movies here">
  <button type="submit">Go</button>
  <ul class="movie-list">

  </ul>

  <script src="js/dom.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
